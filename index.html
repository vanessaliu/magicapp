<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Chen Liu">
	<link rel="shortcut icon" href="images/favicons/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
	<link rel="manifest" href="images/favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<title>Magic App</title>
	
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>

</head>

<body>
	
	<a href="#" class="btn btn-primary newgame">New Game</a>
	<a href="#" class="btn btn-primary configure">Configure</a>

	<div class="switch">
		<input type="radio" class="switch-input" name="view" value="scoreboard" id="scoreboard" checked>
		<label for="scoreboard" class="switch-label switch-label-off">Scoreboard</label>
		<input type="radio" class="switch-input" name="view" value="history" id="history">
		<label for="history" class="switch-label switch-label-on">History</label>
		<span class="switch-selection"></span>
	</div>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Players</th>
					<th><span class="glyphicon glyphicon-king" aria-hidden="true"></span> Winning</th>
					<th><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Life</th>
					<th><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"> </span> Poison</th>
					<th><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Commander</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Player1</td>
					<td>0</td>
					<td>40</td>
					<td>0</td>
					<td>Ø</td>
				</tr>
				<tr>
					<td>Player2</td>
					<td>0</td>
					<td>40</td>
					<td>0</td>
					<td>Ø</td>
				</tr>
				<tr>
					<td>Player3</td>
					<td>0</td>
					<td>40</td>
					<td>0</td>
					<td>Ø</td>
				</tr>
				<tr>
					<td>Player4</td>
					<td>0</td>
					<td>40</td>
					<td>0</td>
					<td>Ø</td>
				</tr>
				<tr>
					<td>Player5</td>
					<td>0</td>
					<td>40</td>
					<td>0</td>
					<td>Ø</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-xs-12">
		<button type="button" class="btn btn-danger col-xs-2">-10</button>
		<button type="button" class="btn btn-danger col-xs-2">-5</button>
		<button type="button" class="btn btn-danger col-xs-2">-1</button>
		<button type="button" class="btn btn-success col-xs-2">+1</button>
		<button type="button" class="btn btn-success col-xs-2">+5</button>
		<button type="button" class="btn btn-success col-xs-2">+10</button>
	</div>
	<input type="text" ng-model="name"> {{name}}
</body>
</html>
